name: Android CI - Build APK

on:
  # push:
  #   branches: [ main, develop ]
  #   tags:
  #     - 'v*'
  # pull_request:
  #   branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2
        with:
          submodules: recursive

      - name: Set up JDK 21
        uses: actions/setup-java@v5.2.0
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Cache Gradle dependencies
        uses: actions/cache@v5.0.2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x scrcpy-mobile/gradlew

      - name: Build Debug APK
        working-directory: ./scrcpy-mobile
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v6
        with:
          name: scrcpy-mobile-debug-${{ github.sha }}
          path: scrcpy-mobile/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Build Release APK (unsigned)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        working-directory: ./scrcpy-mobile
        run: ./gradlew assembleRelease --stacktrace || ./gradlew assembleDebug --stacktrace

      - name: Upload Release APK
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v6
        with:
          name: scrcpy-mobile-release-${{ github.ref_name }}
          path: |
            scrcpy-mobile/app/build/outputs/apk/release/*.apk
            scrcpy-mobile/app/build/outputs/apk/debug/*.apk
          retention-days: 90

  release:
    name: Create GitHub Release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: scrcpy-mobile-release-${{ github.ref_name }}
          path: ./apk-release

